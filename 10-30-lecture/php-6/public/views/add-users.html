<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users Validation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .error-text {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="users-container"></div>
        <div class="container mt-3 w-25">
            <div class="row">
                <h3>Add Users</h3>
                <form id="users-form" class="">
                    <div class="mb-3">
                        <label for="name-input" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name-input">
                        <div id="name-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="age-input" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age-input">
                        <div id="age-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email-input" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email-input">
                        <div id="email-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <script>

            $(document).ready(function () {
                $('#users-form').on('submit', function (e) {
                    e.preventDefault();
                    var name = $('#name-input').val();
                    var age = $('#age-input').val();
                    var email = $('#email-input').val();
                    $('#name-error').html('')
                    $('#age-error').html('')
                    $('#email-error').html('')

                    const data = {
                        name: name,
                        age: age,
                        email: email,
                    }

                    $.ajax({
                        url: 'http://localhost:8888/api/users',
                        type: "POST",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            console.log(data);
                            $('#name-input').val('')
                            $('#age-input').val('')
                            $('#email-input').val('')
                            $('#data-container').html(
                                `<div>
                                    success:
                                    <p>${data.name}</p>
                                    <p>${data.age}</p>
                                    <p>${data.email}</p>
                                 </div>`
                            )
                        },
                        error: function (data){

                            $('#data-container').html('')
                            $.each( data.responseJSON, function( key, value ) {
                                if (key === 'name') {
                                    $('#name-error').append(`<span class='error-text'>${value}</span>`)
                                }
                                if (key === 'age') {
                                    $('#age-error').append(`<span class='error-text'>${value}</span>`)
                                }
                                if (key === 'email') {
                                    $('#email-error').append(`<span class='error-text'>${value}</span>`)
                                }
                            });
                        }
                    });

                });
            })
        </script>
    </body>
</html>
