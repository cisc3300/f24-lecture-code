<!-- different elements do different things and mean different things to users and other contexts  -->
<h1>This is a Main Heading</h1>
<!-- h1 = declaring your main content visually to the user and for search engines -->
<h2>This is a Level 2 Heading</h2>
<!-- h2 = makes a smaller header visually and also gives more context to search engines -->
<h3>This is a Level 3 Heading</h3>
<h4>This is a Level 4 Heading</h4>
<h5>This is a Level 5 Heading</h5>
<h6>This is a Level 6 Heading</h6>

<!--semantic vs structural -->

<!--bold will bold the text but doesn't imply emphasis beyond that-->
<b>BOLD</b>

<!--strong bolds the text AND implies emphasis, a screen reader would read this as having extra importance-->
<strong>BOLD</strong>
